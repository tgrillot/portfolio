<!DOCTYPE html>
{% load static %}

<html lang="en" x-data="xdata()" :class="themeClass" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/tw.css' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/site.webmanifest' %}">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="flex flex-col min-h-screen">
    <header>
        {% include 'navbar.html' %}
    </header>
    <main class="flex-grow items-center w-full md:w-3/4 m-auto">

        {% if "/contact" not in request.get_full_path %}
            {% include 'social_bar.html' %}
        {% endif %}

        {% block content %}
        {% endblock content %}
        
    </main>
    <footer>
        {% include 'footer.html' %}
    </footer>

</body>
</html>
