<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/tw.css' %}" />
</head>
<body class="flex flex-col min-h-screen">
    <header>
        {% include 'navbar.html' %}
    </header>
    <main class="flex-grow items-center w-3/4 m-auto">

        {% if request.get_full_path != "/contact" %}
            {% include 'social_bar.html' %}
        {% endif %}

        {% block content %}
        {% endblock content %}
    </main>
    <footer>
        {% include 'footer.html' %}
    </footer>

</body>
</html>
