<!DOCTYPE html>
{% load static %}

<html lang="en" x-data="theme()" :class="themeClass" x-init="setTheme()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/tw.css' %}" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body class="flex flex-col min-h-screen">
    <header>
        {% include 'navbar.html' %}
    </header>
    <main class="flex-grow items-center w-3/4 m-auto">

        {% if "/contact" not in request.get_full_path %}
            {% include 'social_bar.html' %}
        {% endif %}

        {% block content %}
        {% endblock content %}
        
    </main>
    <footer>
        {% include 'footer.html' %}
    </footer>

</body>
</html>
